<div id="chat-container" class="card shadow">
    <!-- card header -->
    <div id="chat-header" class="card-header d-flex justify-content-between align-items-center position-relative">
        <h5 class="mb-0">Chat</h5>
        <span id="notification-indicator" class="position-absolute top-0 start-100 translate-middle p-2 rounded-circle" style="display: none;">
            <span class="visually-hidden">New messages</span>
        </span>
        <i class="fas fa-chevron-up" id="toggle-icon"></i>
    </div>
    <!-- card body -->
    <div id="chat-body" class="card-body p-0" style="display: none;">
        <!-- recent chats tab -->
        <div id="recent-chats">
            <div id="recent-chats-list" class="list-group list-group-flush p-2 ms-1 me-1 scroll-card">
                <!-- recent chats will be rendered here -->
            </div>
            <button id="new-chat-btn" class="btn rounded-circle">
                <i class="fas fa-plus"></i>
            </button>    
        </div> <!-- this closes the recent chats tab -->
        <!-- new chat tab -->
        <div id="new-chat" class="scroll-card" style="display:none;">
            <div class="list-group-item back-to-recents">
                <i class="fas fa-arrow-left me-2"></i>
                <span>back to recents</span>
            </div>
            <div id="friends-list" class="list-group list-group-flush p-2 ms-1 me-1 scroll-card">
                <!-- friends list will be rendered here -->
            </div>
        </div> <!-- this closes the new chat tab -->
        <!-- chat tab -->
        <div id="chat-window" style="display:none;">
            <div class="p-2 back-to-recents list-group-item scroll-card">
                <i class="fas fa-arrow-left p-2"></i>
                <span id="current-chat-name"></span>
            </div>
            <div id="chat-messages" class="p-3 scroll-card">
                <div class="game-invitation"></div>
            </div>
            <form id="chat-form" class="p-2 border-top">
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" placeholder="Type a message">
                    <button type="submit" id="send-btn" class="btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div> <!-- this closes chat window -->
    </div> <!-- this closes the card-body -->
</div> <!-- this closes the whole chat-container -->
