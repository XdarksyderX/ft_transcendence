<div class="blinking-neon-frame">
	<div class="card ctm-card p-5">
		<button id="cancel-login" class="btn cancel-btn position-absolute top-0 end-0 m-2">x</button>
		<h2 class="text-center ctm-text-title">Log in</h2>
		<form id="login-form">
			<div class="mb-3">
				<label for="user" class="form-label ctm-text-light">User</label>
				<input type="text" class="form-control ctm-text-dark" id="username">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label ctm-text-light">Password</label>
				<input type="password" class="form-control ctm-text-dark" id="password">
			</div>
			<div class="d-flex justify-content-center">
				<button type="submit" class="btn ctm-btn" id="submit">Submit</button>
				<div class="text-center ctm-text-light p-1">or</div>
				<button type="submit" class="btn ctm-btn">Login with 42</button>
			</div>
		</form>
		<div class="d-flex justify-content-center mt-3">
			<a href="#" class="ctm-text-light ctm-link">Forgot your password?</a>
		</div>
		<div class="d-flex justify-content-center mt-2">
			<a href="register.html" class="ctm-text-light ctm-link">Don't have an account? Register here</a>
		</div>
	</div> <!-- this closes the card -->
</div>
<div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">User does not exist</h5>
				<button type="button" class="close-modal" data-bs-dismiss="modal" aria-label="Close">x</button>
			</div>
			<div class="modal-body">
				You don't have an account?
				<a href="register.html" class="ctm-text-light ctm-link">Sign up</a>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn ctm-btn" data-bs-dismiss="modal">Got it!</button>
			</div>
		</div>
	</div>
</div>
