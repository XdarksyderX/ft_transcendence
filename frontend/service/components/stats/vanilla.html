<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match History Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    .card-border {
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  overflow: hidden;
}

.bg-dark {
  background-color: #212529;
}

.ctm-text-light {
  color: #adb5bd;
  font-size: 0.875rem;
}

.ctm-text-title {
  color: white;
  font-size: 1.5rem;
  font-weight: bold;
  margin-bottom: 0.25rem;
}

.card-body {
  padding: 1.25rem;
}

.match-divider {
  height: 1px;
  background-color: rgba(255, 255, 255, 0.1);
  margin: 0.75rem 0;
}

.player-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 0.75rem;
}


  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
  <div id="match-history-container" class="container">
    <!-- Match history cards will be rendered here -->
  </div>

  <script>

    // Sample match data
const matchHistory = [
  {
    date: "16/03/2025 16:42",
    player1: {
      name: "erivero",
      score: 10,
      winner: true,
    },
    player2: {
      name: "albagar4",
      score: 2,
      winner: false,
    },
  },
  {
    date: "15/03/2025 14:30",
    player1: {
      name: "albagar4",
      score: 8,
      winner: true,
    },
    player2: {
      name: "erivero",
      score: 5,
      winner: false,
    },
  },
  {
    date: "14/03/2025 18:15",
    player1: {
      name: "erivero",
      score: 7,
      winner: false,
    },
    player2: {
      name: "albagar4",
      score: 9,
      winner: true,
    },
  },
]

// Function to create a match history card
function createMatchCard(match) {
  const card = document.createElement("div")
  card.className = "card-border mb-3 mx-auto"
  card.style.maxWidth = "250px"

  card.innerHTML = `
    <div class="bg-dark overflow-hidden">
      <div class="card-body text-center position-relative" style="z-index: 1;">
        <small class="text-center mb-2 small ctm-text-light">${match.date}</small>
        <div class="player-container">
          <div class="col">
            <p class="ctm-text-title">${match.player1.score}</p>
            <div class="ctm-text-light">${match.player1.name}${match.player1.winner ? "ðŸ‘‘" : ""}</div>
          </div>
          <div class="col">
            <p class="ctm-text-title">${match.player2.score}</p>
            <div class="ctm-text-light">${match.player2.name}${match.player2.winner ? "ðŸ‘‘" : ""}</div>
          </div>
        </div>
      </div>
    </div>
  `

  return card
}

// Function to render all match history cards
function renderMatchHistory() {
  const container = document.getElementById("match-history-container")

  // Clear existing content
  container.innerHTML = ""

  // Add title
  const title = document.createElement("h2")
  title.className = "text-center mb-4"
  title.textContent = "Match History"
  container.appendChild(title)

  // Create a row for the cards
  const row = document.createElement("div")
  row.className = "row"

  // Add each match card
  matchHistory.forEach((match) => {
    const col = document.createElement("div")
    col.className = "col-md-4 mb-3"
    col.appendChild(createMatchCard(match))
    row.appendChild(col)
  })

  container.appendChild(row)
}

// Initialize the page
document.addEventListener("DOMContentLoaded", () => {
  renderMatchHistory()
})

// Function to add a new match (can be called from elsewhere)
function addNewMatch(match) {
  matchHistory.unshift(match) // Add to beginning of array
  renderMatchHistory() // Re-render the match history
}


  </script>
</body>
</html>
