<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark ctm-navbar p-1">
    <span class="navbar-brand ms-2" id="pong">PONG</span>
    <div class="d-flex ms-auto align-items-center">
      <a class="nav-link ctm-link" href="index.html">Home</a>
    </div>
  </nav>
  <!-- registration card -->
  <main class="container mt-5 blinking-neon-frame">
    <div class="ctm-card">
      <div class="w-75"> <!-- this is encapsulating all the form, so width is not too much -->
        <h2 class="text-center ctm-text-title">Register</h2>
        <form id="register-form"> <!-- currently Im not using this id -->
          <div class="mb-3">
            <label for="username" class="form-label ctm-text-light">Username</label>
            <input type="text" class="form-control ctm-text-dark" id="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label ctm-text-light">Email</label>
            <input type="email" class="form-control ctm-text-dark" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label ctm-text-light">Password</label>
            <input type="password" class="form-control ctm-text-dark" id="password" required>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label ctm-text-light">Confirm Password</label>
            <input type="password" class="form-control ctm-text-dark" id="confirm-password" required>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn ctm-btn" id="submit">Register</button>
            <div class="text-center ctm-text-light p-1">or</div>
            <button type="submit" class="btn ctm-btn">Register with 42</button>
          </div>
        </form>
        <div class="d-flex justify-content-center mt-3">
          <a href="login.html" class="ctm-text-light ctm-link">Already have an account? Log in</a>
        </div>
      </div>  <!-- this closes w-75 -->
    </div> <!-- this closes the card -->
  </main>
  <!-- Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registration Error</h5>
          <button type="button" class="close-modal" data-bs-dismiss="modal" aria-label="Close">x</button>
        </div>
        <div class="modal-body">
          There was an issue with your registration.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn ctm-btn" data-bs-dismiss="modal">Got it!</button>
       </div>
      </div>
    </div>
  </div>
    <script src="neon.js"></script>
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
