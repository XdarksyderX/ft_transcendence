services:
  chat_online:
    container_name: chat_online_cont
    build: ./dockers/mywebsite
    env_file:
      - .env
    environment:
      - PGSYSCONFDIR=/conf/psg_service.conf
      - PGPASSFILE=/conf/.pgpass
    volumes:
      - ./mywebsite/:/mywebsite
    networks:
      - red
    ports:
      - "8000:8000"
    depends_on:
      - redis
    restart: always
  redis:
    container_name: redis_cont
    image: redis:7.4-alpine
    expose:
      - "6379"
    networks:
      - red
    restart: always
    command: redis-server

networks:
  red:
    driver: bridge
