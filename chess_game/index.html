<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="Styles/index.css">
  <title>Chess Game</title>
</head>
<!-- Cuerpo del documento donde se coloca el contenido visible -->
<body class="d-flex mt-4">
  <!-- Contenedor principal donde se renderizar치 el tablero de ajedrez y otros elementos del juego -->
  <div id="chess-container">
    <div id="alpha-coord" class="row w-100 ms-0"></div>
    <div class="d-flex">
      <div id="num-coord" class="d-flex flex-column"></div>
      <div id="root"> </div>
      <div id="num-coord-right" class="d-flex flex-column"></div>
    </div>
    <div id="alpha-coord-bottom" class="row w-100 ms-0"></div>
  </div>
  <div id="move_logger">
    <div class="d-flex p-4 justify-content-center">
      <div id="leftCol" class="col ms-3"></div>
      <div id="rightCol" class="col ms-5"></div>
    </div>
    <!-- Nueva secci칩n para los botones -->
    <div id="button-container" class="d-flex justify-content-center mt-3">
      <button id="button1" class="btn btn-secondary mx-2" title="Settings">
        <img src="Assets\icons\settings_icon.png" alt="Button 1 Image" class="button-image">
      </button>
      <button id="button2" class="btn btn-secondary mx-2" title="Resign">
        <img src="Assets\icons\flag_icon.png" alt="Button 2 Image" class="button-image">
      </button>
    </div>
  </div>

  <!-- Panel de configuraci칩n -->
  <div id="settings-panel" class="settings-panel hidden">
    <h3>Customize Your Chess Game</h3>
    <div class="option">
      <label for="piece-style">Piece Style:</label>
      <select id="piece-style">
        <option value="Neo">Modern</option>
        <option value="Classic">Classic</option>
        <option value="Fantasy">Fantasy</option>
      </select>
    </div>
    <div class="option">
      <label for="board-color">Board Color:</label>
      <select id="board-color">
        <option value=white:#84cca3;black:#5c3973>Green</option>
        <option value=white:#edd6b0;black:#b88762>Brown</option>
        <option value=white:#ffffff;black:#000000>Black</option>
        <option value=white:#687182;black:#232a36>Glass</option>
      </select>
    </div>
    <button id="save-settings" class="btn btn-primary">Save</button>
    <button id="cancel-settings" class="btn btn-secondary">Cancel</button>
  </div>

  <!-- Enlaza el archivo JavaScript principal y lo define como un m칩dulo ES6 -->
  <script type="module" src="index.js"></script>
  <script>
    function generateCoordinates() {
      const alphaCoord = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
      const numCoord = ['8', '7', '6', '5', '4', '3', '2', '1'];

      const alphaCoordContainer = document.getElementById('alpha-coord');
      const alphaCoordBottomContainer = document.getElementById('alpha-coord-bottom');
      const numCoordContainer = document.getElementById('num-coord');
      const numCoordRightContainer = document.getElementById('num-coord-right');

      alphaCoordContainer.innerHTML = '<div class="empty-tile""></div>' + alphaCoord.map(letter => `<div class="tile-x">${letter}</div>`).join('');
      alphaCoordBottomContainer.innerHTML = '<div class="empty-tile""></div>' + alphaCoord.map(letter => `<div class="tile-x">${letter}</div>`).join('');
      numCoordContainer.innerHTML = numCoord.map(number => `<div class="tile-y">${number}</div>`).join('');
      numCoordRightContainer.innerHTML = numCoord.map(number => `<div class="tile-y">${number}</div>`).join('');
    }

    document.addEventListener('DOMContentLoaded', generateCoordinates);
  </script>
</body>
</html>
