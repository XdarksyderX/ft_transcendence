<div class="container"> <!-- pendiente comprobar verticalwrapp -->
    <section id="profile-section" class="blinking-neon-frame p-0 p-md-3">
        <div class="card ctm-card ctm-text-light">
            <button id="cancel-changes" class="btn cancel-btn position-absolute top-0 end-0 m-2" style="display:none;">x</button>
            <div class="card-body">
                <h2 class="card-title text-center mb-4 ctm-text-title">My profile</h2>
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center">
                        <div class="profile-picture-container mb-3">
                            <img id="profile-picture" alt="profile picture" class="img-fluid ctm-img">
                            <button id="change-picture" class="btn">Change</button>
                        </div>
                        <h4 class="ctm-text-title mb-2">User data</h4>
                        <p class="d-flex justify-content-between fw-bold mb-1">
                            <span>Username:</span>
                            <span id="username"></span>
                        </p>
                        <p class="d-flex justify-content-between fw-bold mb-1">
                            <span>Alias:</span>
                            <span id="alias">Patata</span>
                        </p>
                        <p class="d-flex justify-content-between fw-bold mb-1">
                            <span>Friends:</span>
                            <span id="total-friends"></span>
                        </p>
                        <h4 class="ctm-text-title mb-2">Stats</h4>
                        <p class="d-flex justify-content-between fw-bold mb-1">
                            <span>Total Pong Matches:</span>
                            <span id="total-pong-matches"></span>
                        </p>
                        <p class="d-flex justify-content-between fw-bold mb-1">
                            <span>Total Chess Matches:</span>
                            <span id="total-chess-matches"></span>
                        </p>
                        <p class="d-flex justify-content-between fw-bold mb-1">
                            <span>Tournament Wins:</span>
                            <span id="tournament-first"></span>
                        </p>
                        <p class="d-flex justify-content-between fw-bold mb-1">
                            <span>Chess Elo:</span>
                            <span id="chess-elo"></span>
                        </p>
                        <div class="d-flex justify-content-center">
                            <button id="edit-profile" class="btn ctm-btn me-1">Edit profile</button>
                            <button id="save-changes" class="btn ctm-btn" style="display: none;">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="customize-section" class="blinking-neon-frame p-0 p-md-3" style="display: none;">
        <div class="card ctm-card ctm-text-light">
            <button class="btn cancel-btn position-absolute top-0 end-0 m-2">x</button>
            <div class="card-body">
                <h2 class="card-title text-center mb-4 ctm-text-title">Customize profile photo</h2>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div id="carousel-container" class="carousel slide mb-4" data-bs-ride="carousel" data-bs-interval="false">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <canvas id="avatarCanvas1" class="d-block w-100 ctm-img" alt="Avatar 1"></canvas>
                                </div>
                                <div class="carousel-item">
                                    <canvas id="avatarCanvas2" class="d-block w-100 ctm-img" alt="Avatar 2"></canvas>
                                </div>
                                <div class="carousel-item">
                                    <canvas id="avatarCanvas3" class="d-block w-100 ctm-img" alt="Avatar 3"></canvas>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-container" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carousel-container" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <div class="row text-center mb-3 d-flex justify-content-center">
                            <div class="col-12 col-md-5 mb-2 mb-md-0 d-flex justify-content-center">
                                <button id="choose-avatar-color" class="btn ctm-btn flex-fill py-3 d-flex align-items-center justify-content-center">
                                    Choose Avatar Color
                                    <span id="avatar-color-square" class="color-square ms-auto"></span>
                                </button>
                                <input type="color" id="avatar-color-picker" style="display: none;">
                            </div>
                            <div class="col-12 col-md-4 mb-2 mb-md-0 d-flex justify-content-center">
                                <button id="choose-background-color" class="btn ctm-btn flex-fill py-3 d-flex align-items-center justify-content-center">
                                    Choose Background
                                    <span id="background-color-square" class="color-square ms-auto"></span>
                                </button>
                                <input type="color" id="background-color-picker" style="display: none;">
                            </div>
                            <div class="col-12 col-md-3 d-flex justify-content-center">
                                <button id="apply-color" class="btn ctm-btn flex-fill py-3">Apply</button>
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            <p class="mb-2">or upload your own image</p>
                            <button id="upload-image" class="btn ctm-btn-secondary">Upload</button>
                            <input type="file" id="file-input" accept="image/*" style="display: none;">
                        </div>
                        <div class="text-center">
                            <button id="save-custom-photo" class="btn ctm-btn">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>  
</div>
<div class="modal fade" id="save-changes-modal" tabindex="-1" aria-labelledby="save-changes-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title ctm-text-title" id="save-changes-modal-label">Confirm Changes</h5>
                <button type="button" class="close-modal close-qr-modal" data-bs-dismiss="modal" aria-label="Close">x</button>
            </div>
            <div class="modal-body">
                <p>Password is required to change username:</p>
                <form id="confirm-changes-form">
                    <input type="password" id="confirm-changes-password" class="password-field form-control ctm-form" placeholder="Enter your password" autocomplete="password">
                </form>            
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn ctm-btn" id="confirm-save-changes">Save Changes</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
