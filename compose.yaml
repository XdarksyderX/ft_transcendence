services:

  rabbitmq:
    image: rabbitmq:4.0.1-management
    restart: always
    ports:
      - "5672"
      - "15672:15672"
    env_file: .env

  redis:
    image: redis:7.4.2
    restart: always
    ports:
      - "6379"

  auth:
    build:
      context: auth
      dockerfile: Dockerfile
    ports:
      - "5050:5050"
    env_file:
      - .env
      - auth/service/.env
    volumes:
      - auth-data:/var/lib/postgresql/data
    depends_on:
      - rabbitmq

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "5080:5080"
    volumes:
      - ./frontend/service:/var/www/service
    depends_on:
      - auth

  social:
    build:
      context: social
      dockerfile: Dockerfile
    ports:
      - "5051:5051"
    env_file:
      - .env
      - social/service/.env
    volumes:
      # - ./social/service:/service
      - social-data:/var/lib/postgresql/data
    depends_on:
      - auth

  pong:
    build:
      context: pong
      dockerfile: Dockerfile
    ports:
      - "5052:5052"
    env_file:
      - .env
      - pong/service/.env
    volumes:
      - pong-data:/var/lib/postgresql/data
    depends_on:
      - auth

  chess:
    build:
      context: chess
      dockerfile: Dockerfile
    ports:
      - "5053:5053"
    env_file:
      - .env
      - chess/service/.env
    volumes:
      - chess-data:/var/lib/postgresql/data
      - ./chess/service:/service
    depends_on:
      - auth

  notifications:
    build:
      context: notifications
      dockerfile: Dockerfile
    ports:
      - "5054:5054"
    env_file:
      - .env
      - notifications/service/.env
    volumes:
      - notifications-data:/var/lib/postgresql/data
    depends_on:
      - auth

  gateway:
    build:
      context: gateway
      dockerfile: Dockerfile
    ports:
      - "5090:5090"
      - "5800:80"
      - "5443:443"
    depends_on:
      - auth
      - social
      - pong
      - chess
      - notifications
      - frontend
    restart: on-failure

networks:
  ft_transcendence-network:
    driver: bridge

volumes:
  auth-data:
  social-data:
  pong-data:
  chess-data:
  notifications-data: