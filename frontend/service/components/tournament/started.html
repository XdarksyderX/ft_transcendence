<div id="tournaments" class="neon-frame p-4">
    <div class="ctm-bg-darkish card p-4 d-flex flex-column justify-content-center align-items-center">
        <div class="switch switch-secondary mb-5">
            <button class="switch-btn active switch-btn-left w-50 py-2 mx-1" data-bs-target="#tournament-carousel" data-bs-slide-to="0">Ongoing</button>
            <button class="switch-btn switch-btn-right w-50 py-2 mx-1" data-bs-target="#tournament-carousel" data-bs-slide-to="1">Finished</button>
        </div>
        <div id="tournament-carousel" class="carousel slide w-100" data-bs-ride="carousel" data-bs-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div id="ongoing-container" class="show"></div>
                </div>
                <div class="carousel-item">
                    <div id="finished-container" class="show"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- modal -->
<div class="modal fade" id="start-match-modal" tabindex="-1" aria-labelledby="startMatchLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title ctm-text-title" id="waitGameLabel">Start game</h5>
                <button type="button" class="close-modal" data-bs-dismiss="modal" aria-label="Close">x</button>
            </div>
            <div class="modal-body">
                <p id="join-queue">Do you want to start your tournament match now?</p>
                <p id="wait-oponent" class="hidden">Waiting for your oponent to join</p>
                <div id="loading-bars" class="hidden">
                    <div  class="loading-bars d-flex justify-content-center align-items-center mb-2">
                        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn ctm-btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="play-btn" type="button" class="btn ctm-btn">Play</button>
            </div>
        </div>
    </div>
</div>
