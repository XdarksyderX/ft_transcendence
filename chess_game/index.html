<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="Styles/index.css">
  <title>Chess Game</title>
  <style>
    .tile-x {
    text-align: center;
    height: 32px;
    width: 80px;
    padding-left: 20px;
    margin-top: 7px;
    

/*     margin-bottom: 20px; */
    }
    .tile-y {
    text-align: center;
    height: 80px;
    width: 40px;
    padding-top: 24px;
/*     margin-left: 10px;
    margin-right: 10px; */
    }
  </style>
</head>
<!-- Cuerpo del documento donde se coloca el contenido visible -->

<body class="d-flex mt-4">
  <!-- Contenedor principal donde se renderizará el tablero de ajedrez y otros elementos del juego -->
  <div id="chess-container" class="bg-primary text-white">
    <div id="alpha-coord" class="row w-100 bg-danger ms-0">
      <div class="" style="width: 40px; height: 40px;"></div>
      <div class="tile-x">a</div>
      <div class="tile-x">b</div>
      <div class="tile-x">c</div>
      <div class="tile-x">d</div>
      <div class="tile-x">e</div>
      <div class="tile-x">f</div>
      <div class="tile-x">g</div>
      <div class="tile-x">h</div>
    </div>
    <div class="d-flex">
      <div id="num-coord" class="d-flex flex-column">
        <div class="tile-y">1</div>
        <div class="tile-y">2</div>
        <div class="tile-y">3</div>
        <div class="tile-y">4</div>
        <div class="tile-y">5</div>
        <div class="tile-y">6</div>
        <div class="tile-y">7</div>
        <div class="tile-y">8</div>
      </div>
      <div id="root"> </div>
    </div>
  </div>
  <div id="move_logger">
    <div class="d-flex p-4 justify-content-center">
      <div id="leftCol"class="col ms-3"></div>
      <div id="rightCol" class="col ms-5"></div>
    </div>
  </div>
  <!-- Enlaza el archivo JavaScript principal y lo define como un módulo ES6 -->
  <script type="module" src="index.js">
  </script>
</body>

</html>
